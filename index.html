<body>
    <h1>Minecraft Metrics</h1>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $.get( "https://mcapi.us/server/status?ip=168.62.175.52&port=25565", function( data ) {
        $( "body" )
            .append( "<h3>Status: <span class='badge badge-success'> " + data.status + "</span></h3>" ) 
            .append( "<h3>Online: <span class='badge badge-success'> " + data.online + "</span></h3>" )
            .append( "<h3>Players: <span class='badge badge-secondary'> " + data.players.now + "</span></h3>" )
            .append( "<h3>Max Players: <span class='badge badge-secondary'> " + data.players.max + "</span></h3>" ); 
        }, "json" );
    </script>
